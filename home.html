<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Special Sale</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #d1d1d1;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    .promo-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    .promo-box {
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      max-width: 350px;
      width: 90%;
    }

    .promo-box img {
      width: 100%;
      height: auto;
      object-fit: contain;
      margin-bottom: 20px;
    }

    .promo-box h1 {
      font-size: 3em;
      color: red;
      font-weight: bold;
      margin: 0;
    }

    .promo-box h2 {
      font-size: 2.5em;
      color: #e64141;
      margin: 5px 0 20px;
    }

    .discount {
      font-size: 1.8em;
      color: red;
      font-weight: bold;
      margin: 10px 0;
    }

    .shop-btn {
      background: red;
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
    }

    /* Modal Styles */
    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.6);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .modal-content {
      background: white;
      padding: 25px;
      border-radius: 10px;
      text-align: left;
      width: 300px;
    }

    .modal-content h3 {
      margin-top: 0;
    }

    .modal-content input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      box-sizing: border-box;
    }

    .modal-content button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      background-color: #28a745;
      color: white;
      border: none;
      cursor: pointer;
    }

    .checkout-message {
      display: none;
      margin-top: 20px;
      font-size: 18px;
      color: #333;
    }
  </style>
</head>
<body>

  <div class="promo-container">
    <div class="promo-box">
      <h1>SPECIAL</h1>
      <h2>SALE</h2>
      <img src="shirt.png" alt="Shirt Sale">
      <p class="discount">40% OFF</p>
      <button class="shop-btn" onclick="openModal()">BUY NOW</button>
    </div>

    <div class="promo-box">
      <h1>SPECIAL</h1>
      <h2>SALE</h2>
      <img src="SHOES.png" alt="Shoes Sale">
      <p class="discount">50% OFF</p>
      <button class="shop-btn" onclick="openModal()">BUY NOW</button>
    </div>

    <div class="promo-box">
      <h1>SPECIAL</h1>
      <h2>SALE</h2>
      <img src="hoodiee.jpg" alt="Hoodie Sale">
      <p class="discount">50% OFF</p>
      <button class="shop-btn" onclick="openModal()">BUY NOW</button>
    </div>

    <div class="promo-box">
      <h1>SPECIAL</h1>
      <h2>SALE</h2>
      <img src="jorts.png" alt="jorts Sale">
      <p class="discount">30% OFF</p>
      <button class="shop-btn" onclick="openModal()">BUY NOW</button>
    </div>
  </div>

  <div class="modal" id="registerModal">
    <div class="modal-content">
      <h3>Register to Continue</h3>
      <input type="text" id="name" placeholder="Full Name" required>
      <input type="email" id="email" placeholder="Email Address" required>
      <input type="text" id="address" placeholder="Shipping Address" required>
      <button onclick="registerUser()">Continue to Checkout</button>
    </div>
  </div>

  <!-- Checkout Message -->
  <div class="checkout-message" id="checkoutMessage">
    <p>âœ… Registration successful!</p>
    <p>You can now proceed to checkout your items. ðŸ›’</p>
  </div>

  <script>
    function openModal() {
      document.getElementById('registerModal').style.display = 'flex';
    }

    function registerUser() {
      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const address = document.getElementById('address').value;

      if (name && email && address) {
        document.getElementById('registerModal').style.display = 'none';
        document.getElementById('checkoutMessage').style.display = 'block';
      } else {
        alert('Please fill in all fields!');
      }
    }
  </script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</body>
</html>
